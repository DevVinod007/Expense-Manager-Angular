<div class="container bg-light p-3">
   <div class="row">
      <div class="col-lg-12 text-center">
         <div class="container box rounded shadow-lg mt-3 px-0">
         <div class="row">
               <div class="col-12 text-center">
                  <form [formGroup]="formData" (ngSubmit)="onClickSubmit()" class="form-signin">
                     <h2 class="form-signin-heading mb-4">Please sign in</h2>
                     <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" class="form-control mb-3" formControlName="userName" placeholder="Enter your username" required autofocus>
                     </div>
                     <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control mb-3" formControlName="password" placeholder="Enter your password" required>
                     </div>
                     <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
