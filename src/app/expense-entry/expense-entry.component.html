<div class="container">
   <div class="row">
     <div class="col-lg-12 text-center pt-4">
       <div class="container px-0">
         <div class="row">
           <div class="col-sm text-left fs-medium">{{ title }}</div>
           <div class="col-sm text-right">
             <button type="button" class="btn btn-primary mr-2" (click)="goToList()">Go to List</button>
             <button type="button" class="btn btn-primary" (click)="goToEdit()">Edit</button>
           </div>
         </div>
       </div>
       <div class="container mt-3">
         <div class="row">
           <div class="col-2 text-right">
             <strong><em>Item:</em></strong>
           </div>
           <div class="col text-left">{{expenseEntry.id}}</div>
         </div>
         <div class="row">
           <div class="col-2 text-right">
             <strong><em>Amount:</em></strong>
           </div>
           <div class="col text-left">{{expenseEntry.amount}}</div>
         </div>
         <div class="row">
           <div class="col-2 text-right">
             <strong><em>Category:</em></strong>
           </div>
           <div class="col text-left">{{expenseEntry.category}}</div>
         </div>
         <div class="row">
           <div class="col-2 text-right">
             <strong><em>Location:</em></strong>
           </div>
           <div class="col text-left">{{expenseEntry.location}}</div>
         </div>
         <div class="row">
           <div class="col-2 text-right">
             <strong><em>Spend On:</em></strong>
           </div>
           <div class="col text-left">{{expenseEntry.spendOn}}</div>
         </div>
       </div>
     </div>
   </div>
 </div>
